<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pagina - prueba git hub</title>
</head>
<body>

    <!-- Estilos de la pagina -->

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap');
            body{
                margin:0;     
                font-family: 'Josefin Sans', sans-serif;       
            }
            .logo{
                display: inline-block;
                padding: 10px;
            }
            .logo span{
                font-size: 34px;
                color: white;
            }
            
            .Botones{
                display: inline-block;
                float: right;
                padding: 19px;
            }
            .Botones a{
                text-decoration: none;
                color: white;
                transition: all ease .4s;
            }
            .Botones a:hover{
                border-bottom: 2px solid white;
            }
            .headers{
                background: black;
                box-shadow: 1px 1px 16px grey;
                transition: all ease .4s;
            }
            .headers:hover{
                box-shadow: 1px 1px 16px aquamarine;
            }


            
        </style>

    <!-- Seccion header -->


    <header class="headers">

        <nav>
            <div class="logo">
                <span>
                    LOGO
                </span>
            </div>

            <div class="Botones">
                <a href="#">Iniciar sesion</a>
                <a href="#">Registrarse</a>
            </div>

        </nav>

    </header>

    <!-- Seccion body -->

    <div class="body">


    </div>

    <!-- Seccion Footer -->

    <footer>


    </footer>


    
</body>
</html>
